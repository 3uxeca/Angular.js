<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Filtering</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 
    <script src="script.js"></script>
    <style>
        body { color: gray; }
        h1 { font-size: 18pt; font-weight: bold; }
        span.label { display: inline-block; width: 50px; color: red; }
        input { width: 100px; }
        .msg { font-size: 14pt; font-weight: bold; color: gray; }
        th { color: #eee; background-color: #999; padding: 5px 10px; }
        td { color: #333; background-color: #ddd; padding: 5px 10px; }
    </style>
</head>
<body ng-app="myapp3" ng-init="num=0">
    <h1>* 데이터 표시 *</h1>
    <div ng-controller="HeloController as ctl">

        <table>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>PRICE</th>
                <th>GET?</th>
                <th>DATE</th>
            </tr>
            <tr ng-repeat="obj in ctl.data">
                <td>{{obj.id}}</td>
                <td>{{obj.name}}</td>
                <td>{{obj.price | currency: '₩'}}</td>
                <td>{{obj.get}}</td>
                <td>{{obj.date | date:'yyyy-MM-dd'}}</td>
            </tr>
        </table>

    </div>
</body>
</html>


<!--

    AngularJS의 표준 필터

- currency : 숫자를 금액으로 표기하기 위한 필터이다. 단순히 currency만 지정하면 달러 표기로 표시된다. 
            currency : '₩' 이렇게 하면 원화가 표시된다.

- date : Date 값을 정해진 형식의 날짜 텍스트에 서식하는 필터이다. 포맷의 이름이나 어떤 패턴을 값으로 지정한다.
         포맷의 이름과 패턴에서 사용할 수 있는 메타 문자는 다음과 같다.

         ** 포맷 이름 **
         * short, shortTime, shortDate : 짧은 형식의 포맷
         * medium, mediumTime, mediumDate : 통상적으로 사용되는 형식의 포맷
         * longDate,fullDate : 긴 형식의 날짜 포맷

         ** 패턴의 메타 문자 **
         
         * y : 년(서기)를 나타낸다.
         * M : 월을 나타낸다.
         * d : 일을 나타낸다.
         * E : 요일을 나타낸다.
         * H : 24시간제의 시간을 나타낸다.
         * h : 12시간제의 시간을 나타낸다.
         * m : 분을 나타낸다.
         * s : 초를 나타낸다. 
         * .sss : 밀리 초를 나타낸다. 
         * a : 오전, 오후를 나타낸다. 
         * z : 타임존을 나타낸다. 

- number : 숫자를 특정 자릿수로 반올림하여 표시하는 필터이다. 
           예를 들어, number : 4 라고 하면 앞에 4자리만 표시하고 5번째 자리를 반올림한다.

- json : 객체의 값을 JSON 형식으로 변환하여 출력하는 필터이다.

- uppercase / lowercase : 텍스트를 모두 대문자 또는 소문자로 변환하는 필터이다.

이외에도 커스텀 필터, getIt 필터, 필터 값 설정 등의 정보는 https://araikuma.tistory.com/469?category=782911 를 참조


-->
